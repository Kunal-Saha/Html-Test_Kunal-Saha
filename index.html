<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>SAAS Landing Page</title>
    </head>
    <body>
        <header>
            <nav>
                <img src="Assets/Logo.png" alt="Logo" />
                <ul class="Nav__menu">
                    <a href="">
                        <li class="Nav__menuItems">Home</li>
                    </a>
                    <a href="">
                        <li class="Nav__menuItems">Landings</li>
                    </a>
                    <a href="">
                        <li class="Nav__menuItems">Pages</li>
                    </a>
                    <a href="">
                        <li class="Nav__menuItems">Docs</li>
                    </a>
                    <a href="">
                        <li class="Nav__menuItems">Help</li>
                    </a>
                </ul>
                <button type="submit" class="Nav__loginButton">Login</button>
            </nav>
            <section class="Hero">
                <div class="Hero__content">
                    <h1 class="Hero__title">
                        We help you grow your business 
                        faster
                    </h1>
                    <p class="Hero__text">
                        Ehya is the Instagram analytics platform teams use to
                        stay focused on the goals, track engagement for report
                        your business .
                    </p>
                    <div>
                        <button type="button" class="Hero__mainButton">
                            See how it works
                        </button>
                        <a class="Hero__demoButton">
                            Get a free demo
                            <img
                                class="Button__Arrow"
                                src="Assets/Button Arrow.png"
                                alt="Arrow"
                            />
                        </a>
                    </div>
                </div>
                <div class="Hero__image">
                    <img
                        class="Hero__image1"
                        src="Assets/Hero pic 1.png"
                        alt="Hero image"
                    />
                    <img
                        class="Hero__image2"
                        src="Assets/Hero pic 2.png"
                        alt=""
                    />
                    <img
                        class="Hero__image3"
                        src="Assets/Hero pic 3.png"
                        alt=""
                    />
                    <!-- <img
                        class="Hero__image4"
                        src="Assets/Hero vector.png"
                        alt=""
                    /> -->
                </div>
            </section>
            <img
                class="Hero__image4"
                src="Assets/Hero vector.png"
                alt=""
            /> 
        </header>
    </body>
</html>
